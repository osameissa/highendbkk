<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HighEnd</title>
    <link rel="icon" type="image/svg+xml" href="src/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        overflow: hidden;
        background-color: #6cd7e4;
        z-index: 0;
      }

      @font-face {
        src: url("src/cloudy.ttf") format("truetype");
        font-family: "Cloudy";
        font-weight: normal;
        font-style: normal;
      }

      body,
      div,
      p,
      h1,
      h2,
      h3,
      span {
        font-family: "Cloudy", sans-serif !important;
      }

      .smoke-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background-image: url("src/clouds.png");
        background-repeat: no-repeat;
        background-position: center bottom;
        background-size: cover;
        z-index: 2;
        will-change: transform, opacity;
        animation: cloudMove 15s linear infinite;
        -webkit-animation: cloudMove 15s linear infinite;
        transform: translate3d(0, 0, 0);
        -webkit-transform: translate3d(0, 0, 0);
      }

      @keyframes cloudMove {
        0% {
          transform: translateY(0);
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100%);
          opacity: 0;
        }
      }

      @-webkit-keyframes cloudMove {
        0% {
          transform: translateY(0);
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100%);
          opacity: 0;
        }
      }

      .smoke-particle {
        position: absolute;
        bottom: 0;
        width: 200px;
        height: 200px;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.1) 0%,
          rgba(255, 255, 255, 0) 80%
        );
        border-radius: 50%;
        animation: smoke 6s linear infinite;
        filter: blur(15px);
        will-change: transform, opacity;
      }

      .smoke-trail {
        position: fixed;
        pointer-events: none;
        width: 20px;
        z-index: 10;
        animation: trail 6s ease-out forwards;
        will-change: transform, opacity;
      }

      .smoke-trail .segment {
        width: 100%;
        height: 25px;
        background: linear-gradient(
          to top,
          rgba(255, 255, 255, 0.6),
          rgba(255, 255, 255, 0)
        );
        filter: blur(10px);
        mix-blend-mode: screen;
        opacity: 0.9;
        transform-origin: center;
      }

      @keyframes trail {
        0% {
          transform: translateY(0) translateX(0) rotate(0deg);
          opacity: 1;
        }
        25% {
          transform: translateY(-25vh) translateX(var(--drift-left))
            rotate(var(--rotate));
          opacity: 0.75;
        }
        50% {
          transform: translateY(-50vh) translateX(var(--drift-right))
            rotate(calc(-1 * var(--rotate)));
          opacity: 0.5;
        }
        75% {
          transform: translateY(-75vh) translateX(var(--drift-left))
            rotate(var(--rotate));
          opacity: 0.25;
        }
        100% {
          transform: translateY(-100vh) translateX(var(--drift-right))
            rotate(calc(-1 * var(--rotate)));
          opacity: 0;
        }
      }

      .mouse-particle {
        position: fixed;
        pointer-events: none;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.4) 0%,
          rgba(255, 255, 255, 0) 80%
        );
        filter: blur(8px);
        mix-blend-mode: screen;
        z-index: 10;
        animation: mouseTrail 2s ease-out forwards;
        will-change: transform, opacity;
      }

      @keyframes mouseTrail {
        0% {
          transform: translateY(0) scale(1);
          opacity: 0.8;
        }
        100% {
          transform: translateY(-50vh) scale(1.5);
          opacity: 0;
        }
      }

      @keyframes smoke {
        0% {
          transform: translateY(0) scale(1);
          opacity: 0.2;
        }
        50% {
          opacity: 0.6;
        }
        100% {
          transform: translateY(-100vh) scale(1.5);
          opacity: 0;
        }
      }

      .container {
        height: 100%;
        width: 100%;
        background-color: #6cd7e4;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        gap: 20px;
        text-align: center;
        box-sizing: border-box;
        position: relative;
        z-index: 1;
      }

      .logo-image {
        max-width: 700px;
        width: 100%;
        height: auto;
        object-fit: contain;
        animation: logoAnimation 2s ease-in-out infinite alternate;
      }

      @keyframes logoAnimation {
        0% {
          transform: translateY(20px);
          opacity: 1;
        }
        100% {
          transform: translateY(-20px);
          opacity: 1;
        }
      }

      @media (max-width: 768px) {
        .logo-image {
          max-width: 300px;
        }
        .smoke-particle {
          width: 100px;
          height: 100px;
        }
        .smoke-bg {
          background-image: url("src/clouds2.png");
        }
        .slogan {
          font-size: 1.2rem;
        }
        .social-icons {
          font-size: 1.5rem;
          position: absolute;
          bottom: 2%;
        }
        .smoke-trail {
          width: 15px;
        }
        .smoke-trail .segment {
          height: 20px;
          filter: blur(8px);
        }
        .mouse-particle {
          width: 20px;
          height: 20px;
          filter: blur(6px);
        }
      }

      .slogan {
        font-family: "Cloudy";
        font-size: 1.5rem;
        color: black;
        z-index: 2;
        text-shadow: -1px -1px 0 #faf5f5, 1px -1px 0 #faf5f5, -1px 1px 0 #faf5f5,
          1px 1px 0 #faf5f5;
        animation: sloganAnimation 2s ease-in-out infinite alternate;
      }

      .slogan.pause-animation,
      .social-icons.pause-animation,
      .logo-image.pause-animation {
        animation-play-state: paused;
      }

      .email-link {
        color: black;
        text-decoration: none;
        cursor: pointer;
        transition: color 0.3s ease;
      }

      .email-link:hover {
        color: #333;
        text-decoration: underline rgba(0, 0, 0, 0.88);
      }

      @keyframes sloganAnimation {
        0% {
          transform: translateY(20px);
          opacity: 0.7;
        }
        100% {
          transform: translateY(-20px);
          opacity: 1;
        }
      }

      .social-icons {
        display: flex;
        gap: 15px;
        font-size: 2rem;
        position: absolute;
        bottom: 2%;
      }

      .social-icons a {
        color: black;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .social-icons a:hover {
        color: #333;
        opacity: 0.6;
      }

      @keyframes socialAnimation {
        0% {
          opacity: 0.7;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="smoke-bg">
      <div class="smoke-particle" style="left: 20%; animation-delay: 0s"></div>
      <div class="smoke-particle" style="left: 50%; animation-delay: 2s"></div>
      <div class="smoke-particle" style="left: 80%; animation-delay: 4s"></div>
    </div>

    <div class="container">
      <img src="src/logo.png" alt="HighEnd Logo" class="logo-image" />
      <div class="slogan">
        <br />
        Premium Cannabis for Everyone<br />
        <br />
        Coming to Bangkok Soon.. <br />
        <br />Contact:
        <a href="mailto:shop@highendbkk.com" class="email-link"
          >shop@highendbkk.com</a
        >
      </div>
      <div class="social-icons">
        <a
          href="https://instagram.com/highendbkk"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a
          href="https://x.com/highendbkk"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i class="fa-brands fa-x-twitter"></i>
        </a>
        <a
          href="https://facebook.com/profile.php?id=61576807430315"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i class="fa-brands fa-facebook"></i>
        </a>
      </div>
    </div>

    <script>
      const particles = [];
      const maxParticles = 50;

      function createTrailParticle() {
        if (particles.length >= maxParticles) return;

        const trail = document.createElement("div");
        trail.className = "smoke-trail";

        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;

        const driftLeft = (Math.random() - 0.5) * 100;
        const driftRight = (Math.random() - 0.5) * 100;
        const rotate = (Math.random() - 0.5) * 30;

        trail.style.left = `${x}px`;
        trail.style.top = `${y}px`;
        trail.style.opacity = "1";

        // Random segment count (3 to 8)
        const segmentCount = Math.floor(Math.random() * 6) + 3;
        const segmentHeight = window.innerWidth <= 768 ? 20 : 25;
        trail.style.height = `${segmentCount * segmentHeight}px`;

        // Create segments
        for (let i = 0; i < segmentCount; i++) {
          const segment = document.createElement("div");
          segment.className = "segment";
          trail.appendChild(segment);
        }

        // Random animation duration (5s to 7s)
        const duration = 5 + Math.random() * 2;
        trail.style.animation = `trail ${duration}s ease-out forwards`;

        trail.style.setProperty("--drift-left", `${driftLeft}px`);
        trail.style.setProperty("--drift-right", `${driftRight}px`);
        trail.style.setProperty("--rotate", `${rotate}deg`);

        document.body.appendChild(trail);
        particles.push({ element: trail, opacity: 1, type: "trail" });
      }

      function createMouseParticle(x, y) {
        if (particles.length >= maxParticles) return;

        const particle = document.createElement("div");
        particle.className = "mouse-particle";

        particle.style.left = `${x - 15}px`;
        particle.style.top = `${y - 15}px`;
        particle.style.opacity = "0.8";
        particle.style.transform = "scale(1)";

        document.body.appendChild(particle);
        particles.push({ element: particle, opacity: 0.8, type: "mouse" });
      }

      function updateParticles() {
        particles.forEach((particle, index) => {
          particle.opacity -= particle.type === "trail" ? 0.01 : 0.03;
          particle.element.style.opacity = particle.opacity;
          if (particle.opacity <= 0) {
            particle.element.remove();
            particles.splice(index, 1);
          }
        });
      }

      // Create trail particles every 300ms
      setInterval(createTrailParticle, 300);

      // Mouse move event for desktop
      document.addEventListener("mousemove", (e) => {
        createMouseParticle(e.clientX, e.clientY);
      });

      // Touch move event for mobile
      document.addEventListener(
        "touchmove",
        (e) => {
          e.preventDefault();
          const touch = e.touches[0];
          createMouseParticle(touch.clientX, touch.clientY);
        },
        { passive: false }
      );

      // Update particles every 50ms
      setInterval(updateParticles, 50);

      // Pause animations for slogan, social icons, and logo on email-link hover/touch
      const emailLink = document.querySelector(".email-link");
      const slogan = document.querySelector(".slogan");
      const socialIcons = document.querySelector(".social-icons");
      const logoImage = document.querySelector(".logo-image");

      emailLink.addEventListener("mouseenter", () => {
        slogan.classList.add("pause-animation");
        socialIcons.classList.add("pause-animation");
        logoImage.classList.add("pause-animation");
      });

      emailLink.addEventListener("mouseleave", () => {
        slogan.classList.remove("pause-animation");
        socialIcons.classList.remove("pause-animation");
        logoImage.classList.remove("pause-animation");
      });

      emailLink.addEventListener("touchstart", () => {
        slogan.classList.add("pause-animation");
        socialIcons.classList.add("pause-animation");
        logoImage.classList.add("pause-animation");
      });

      emailLink.addEventListener("touchend", () => {
        slogan.classList.remove("pause-animation");
        socialIcons.classList.remove("pause-animation");
        logoImage.classList.remove("pause-animation");
      });
    </script>
  </body>
</html>
