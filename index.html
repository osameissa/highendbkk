<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HighEnd</title>
    <link rel="icon" type="image/svg+xml" href="src/logo.svg?" />
    <style>
      /* Reset default margins and ensure full viewport coverage */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        overflow: hidden; /* Prevent scrolling */
        background-color: #6cd7e4; /* Fallback blue background */
        z-index: 0;
      }

      /* Custom Font */
      @font-face {
        src: url("src/cloudy.ttf") format("truetype");
        font-family: "Cloudy";
        font-weight: normal;
        font-style: normal;
      }

      body,
      div,
      p,
      h1,
      h2,
      h3,
      span {
        font-family: "Cloudy", sans-serif !important;
      }

      /* Smoke Background */
      .smoke-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        background-image: url("src/clouds.png");
        background-repeat: no-repeat;
        background-position: center bottom; /* Start at bottom */
        z-index: 2;
        background-size: cover;
        animation: cloudMove 10s linear infinite; /* Updated animation */
      }

      @keyframes cloudMove {
        0% {
          background-position: center top; /* Clouds start at bottom */
          opacity: 0.3;
        }
        100% {
          background-position: center bottom; /* Clouds move to top */
          opacity: 0.7;
        }
      }

      .smoke-particle {
        position: absolute;
        bottom: 0; /* Start at the bottom of the viewport */
        width: 200px;
        height: 200px;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.1) 0%,
          rgba(255, 255, 255, 0) 80%
        );
        border-radius: 50%;
        animation: smoke 6s linear infinite;
        filter: blur(15px);
      }

      /* Mouse-following smoke particles */
      .mouse-particle {
        position: fixed;
        pointer-events: none;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.4) 0%,
          rgba(255, 255, 255, 0) 80%
        );
        filter: blur(8px);
        mix-blend-mode: screen;
        z-index: 10;
        transition: opacity 0.05s linear, transform 0.05s linear;
      }

      /* Smoke Animation */
      @keyframes smoke {
        0% {
          transform: translateY(0) scale(1); /* Start at bottom */
          opacity: 0.2;
        }
        50% {
          opacity: 0.6;
        }
        100% {
          transform: translateY(-100vh) scale(1.5); /* Move up to top of viewport */
          opacity: 0;
        }
      }

      /* Main Container */
      .container {
        height: 100vh;
        width: 100vw;
        background-color: #6cd7e4;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px; /* Reduced padding to prevent overflow */
        gap: 20px; /* Reduced gap to fit content */
        text-align: center;
        box-sizing: border-box;
        position: relative;
        z-index: 1;
      }

      /* Logo */
      .logo-image {
        max-width: 700px;
        width: 100%;
        height: auto;
        object-fit: contain;
        animation: logoAnimation 2s ease-in-out infinite alternate;
      }

      @keyframes logoAnimation {
        0% {
          opacity: 1;
          transform: translateY(5px);
        }
        100% {
          opacity: 1;
          transform: translateY(-5px);
        }
      }

      /* Responsive Logo */
      @media (max-width: 768px) {
        .logo-image {
          max-width: 300px;
        }
      }

      /* Slogan Animation */
      .slogan {
        font-family: "Cloudy";
        font-size: 1.5rem;
        color: black;
        z-index: 2;
        text-shadow: -1px -1px 0 #faf5f5, 1px -1px 0 #faf5f5, -1px 1px 0 #faf5f5,
          1px 1px 0 #faf5f5;
        animation: sloganAnimation 2s ease-in-out infinite alternate;
      }

      @keyframes sloganAnimation {
        0% {
          opacity: 0.7;
          transform: translateY(5px);
        }
        100% {
          opacity: 1;
          transform: translateY(-5px);
        }
      }

      /* Emojis Animation */
      .emojis {
        display: flex;
        gap: 10px;
        font-size: 2rem;
        animation: emojiAnimation 2s ease-in-out infinite alternate;
      }

      @keyframes emojiAnimation {
        0% {
          opacity: 0;
          transform: translateY(5px);
        }
        100% {
          opacity: 1;
          transform: translateY(-5px);
        }
      }
    </style>
  </head>
  <body>
    <!-- Smoke Background -->
    <div class="smoke-bg">
      <div class="smoke-particle" style="left: 20%; animation-delay: 0s"></div>
      <div class="smoke-particle" style="left: 50%; animation-delay: 2s"></div>
      <div class="smoke-particle" style="left: 80%; animation-delay: 4s"></div>
    </div>

    <!-- Main Content -->
    <div class="container">
      <img src="src/logo.png" alt="HighEnd Logo" class="logo-image" />
      <div class="slogan">
        <br />
        Premium Cannabis for Everyone<br />
        <br />
        Coming to Bangkok Soon..
      </div>
      <div class="emojis">
        <div>ðŸŒ¿</div>
        <div>ðŸ’¨</div>
        <div>ðŸ”¥</div>
      </div>
    </div>

    <script>
      // Mouse-following smoke particles
      const particles = [];

      function createParticle(x, y) {
        const particle = document.createElement("div");
        particle.className = "mouse-particle";
        particle.style.left = `${x - 15}px`;
        particle.style.top = `${y - 15}px`;
        particle.style.opacity = "1";
        particle.style.transform = "scale(1)";
        document.body.appendChild(particle);
        particles.push({ element: particle, opacity: 1, scale: 1 });
      }

      function updateParticles() {
        particles.forEach((particle, index) => {
          particle.opacity -= 0.03;
          particle.scale += 0.02;
          particle.element.style.opacity = particle.opacity;
          particle.element.style.transform = `scale(${particle.scale})`;
          if (particle.opacity <= 0) {
            particle.element.remove();
            particles.splice(index, 1);
          }
        });
      }

      // Mouse move event
      document.addEventListener("mousemove", (e) => {
        createParticle(e.clientX, e.clientY);
      });

      // Update particles every 50ms
      setInterval(updateParticles, 50);
    </script>
  </body>
</html>
