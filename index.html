<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HighEnd</title>
    <link rel="icon" type="image/svg+xml" href="src/logo.svg" />
    <style>
      /* Reset default margins and ensure full viewport coverage */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        overflow: hidden;
        background-color: #6cd7e4;
        z-index: 0;
      }

      /* Custom Font */
      @font-face {
        src: url("src/cloudy.ttf") format("truetype");
        font-family: "Cloudy";
        font-weight: normal;
        font-style: normal;
      }

      body,
      div,
      p,
      h1,
      h2,
      h3,
      span {
        font-family: "Cloudy", sans-serif !important;
      }

      /* Smoke Background */
      .smoke-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background-image: url("src/clouds.png");
        background-repeat: no-repeat;
        background-position: center bottom;
        background-size: cover;
        z-index: 2;
        will-change: transform, opacity;
        animation: cloudMove 10s linear infinite;
        -webkit-animation: cloudMove 10s linear infinite;
        transform: translate3d(0, 0, 0);
        -webkit-transform: translate3d(0, 0, 0);
      }

      @keyframes cloudMove {
        0% {
          transform: translateY(0);
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100%);
          opacity: 0;
        }
      }

      @-webkit-keyframes cloudMove {
        0% {
          transform: translateY(0);
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100%);
          opacity: 0;
        }
      }

      .smoke-particle {
        position: absolute;
        bottom: 0;
        width: 200px;
        height: 200px;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.1) 0%,
          rgba(255, 255, 255, 0) 80%
        );
        border-radius: 50%;
        animation: smoke 6s linear infinite;
        filter: blur(15px);
        will-change: transform, opacity;
      }

      .mouse-particle {
        position: fixed;
        pointer-events: none;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.4) 0%,
          rgba(255, 255, 255, 0) 80%
        );
        filter: blur(8px);
        mix-blend-mode: screen;
        z-index: 10;
        transition: opacity 0.05s linear, transform 0.05s linear;
        will-change: transform, opacity;
      }

      @keyframes smoke {
        0% {
          transform: translateY(0) scale(1);
          opacity: 0.2;
        }
        50% {
          opacity: 0.6;
        }
        100% {
          transform: translateY(-100vh) scale(1.5);
          opacity: 0;
        }
      }

      .container {
        height: 100%;
        width: 100%;
        background-color: #6cd7e4;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        gap: 20px;
        text-align: center;
        box-sizing: border-box;
        position: relative;
        z-index: 1;
      }

      .logo-image {
        max-width: 700px;
        width: 100%;
        height: auto;
        object-fit: contain;
        animation: logoAnimation 2s ease-in-out infinite alternate;
      }

      @keyframes logoAnimation {
        0% {
          transform: translateY(20px);
          opacity: 1;
        }
        100% {
          transform: translateY(-20px);
          opacity: 1;
        }
      }

      @media (max-width: 768px) {
        .logo-image {
          max-width: 300px;
        }
        .smoke-particle {
          width: 100px;
          height: 100px;
        }
        .slogan {
          font-size: 1.2rem;
        }
      }

      .slogan {
        font-family: "Cloudy";
        font-size: 1.5rem;
        color: black;
        z-index: 2;
        text-shadow: -1px -1px 0 #faf5f5, 1px -1px 0 #faf5f5, -1px 1px 0 #faf5f5,
          1px 1px 0 #faf5f5;
        animation: sloganAnimation 2s ease-in-out infinite alternate;
      }

      /* Pause animations for slogan, emojis, and logo */
      .slogan.pause-animation,
      .emojis.pause-animation,
      .logo-image.pause-animation {
        animation-play-state: paused;
      }

      .email-link {
        color: black;
        text-decoration: none;
        cursor: pointer;
        transition: color 0.3s ease;
      }

      .email-link:hover {
        color: #333;
        text-decoration: underline rgba(0, 0, 0, 0.88);
      }

      @keyframes sloganAnimation {
        0% {
          transform: translateY(20px);
          opacity: 0.7;
        }
        100% {
          transform: translateY(-20px);
          opacity: 1;
        }
      }

      .emojis {
        display: flex;
        gap: 10px;
        font-size: 2rem;
        animation: emojiAnimation 2s ease-in-out infinite alternate;
      }

      @keyframes emojiAnimation {
        0% {
          transform: translateY(20px);
          opacity: 0;
        }
        100% {
          transform: translateY(-20px);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="smoke-bg">
      <div class="smoke-particle" style="left: 20%; animation-delay: 0s"></div>
      <div class="smoke-particle" style="left: 50%; animation-delay: 2s"></div>
      <div class="smoke-particle" style="left: 80%; animation-delay: 4s"></div>
    </div>

    <div class="container">
      <img src="src/logo.png" alt="HighEnd Logo" class="logo-image" />
      <div class="slogan">
        <br />
        Premium Cannabis for Everyone<br />
        <br />
        Coming to Bangkok Soon.. <br />
        <br />Contact:
        <a href="mailto:shop@highendbkk.com" class="email-link"
          >shop@highendbkk.com</a
        >
      </div>
      <div class="emojis">
        <div>ðŸŒ¿</div>
        <div>ðŸ’¨</div>
        <div>ðŸ”¥</div>
      </div>
    </div>

    <script>
      // Particle management for both mouse and touch
      const particles = [];

      function createParticle(x, y) {
        const particle = document.createElement("div");
        particle.className = "mouse-particle";
        particle.style.left = `${x - 15}px`;
        particle.style.top = `${y - 15}px`;
        particle.style.opacity = "1";
        particle.style.transform = "scale(1)";
        document.body.appendChild(particle);
        particles.push({ element: particle, opacity: 1, scale: 1 });
      }

      function updateParticles() {
        particles.forEach((particle, index) => {
          particle.opacity -= 0.03;
          particle.scale += 0.02;
          particle.element.style.opacity = particle.opacity;
          particle.element.style.transform = `scale(${particle.scale})`;
          if (particle.opacity <= 0) {
            particle.element.remove();
            particles.splice(index, 1);
          }
        });
      }

      // Mouse move event for desktop
      document.addEventListener("mousemove", (e) => {
        createParticle(e.clientX, e.clientY);
      });

      // Touch move event for mobile
      document.addEventListener(
        "touchmove",
        (e) => {
          e.preventDefault();
          const touch = e.touches[0];
          createParticle(touch.clientX, touch.clientY);
        },
        { passive: false }
      );

      // Update particles every 50ms
      setInterval(updateParticles, 50);

      // Pause animations for slogan, emojis, and logo on email-link hover/touch
      const emailLink = document.querySelector(".email-link");
      const slogan = document.querySelector(".slogan");
      const emojis = document.querySelector(".emojis");
      const logoImage = document.querySelector(".logo-image");

      // Desktop hover events
      emailLink.addEventListener("mouseenter", () => {
        slogan.classList.add("pause-animation");
        emojis.classList.add("pause-animation");
        logoImage.classList.add("pause-animation");
      });

      emailLink.addEventListener("mouseleave", () => {
        slogan.classList.remove("pause-animation");
        emojis.classList.remove("pause-animation");
        logoImage.classList.remove("pause-animation");
      });

      // Mobile touch events
      emailLink.addEventListener("touchstart", () => {
        slogan.classList.add("pause-animation");
        emojis.classList.add("pause-animation");
        logoImage.classList.add("pause-animation");
      });

      emailLink.addEventListener("touchend", () => {
        slogan.classList.remove("pause-animation");
        emojis.classList.remove("pause-animation");
        logoImage.classList.remove("pause-animation");
      });
    </script>
  </body>
</html>
